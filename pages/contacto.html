<!DOCTYPE html>
<html lang="es ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Baking Dreams</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header class="header">
        <a href="../index.html">
            <img class="logo" src="../assets/img/logo.png" alt="Baking Dreams">
        </a>
        <nav>
            <ul>
                <li><a class="linksheader" href="../index.html">INICIO</a></li>
                <li><a class="linksheader" href="productos.html">PRODUCTOS</a></li>
                <li><a class="linksheader" href="contacto.html">CONTACTO</a></li>
                <li><a class="linksheader" href="carrito.html">CARRITO</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="formulario">
            <h2 class="subtitulo">Dejanos tu consulta</h2>
            <form>
                <div class="input">
                    <label for="nombre">Ingrese tu nombre
                        <input type="text">
                    </label>
                </div>
                <div class="input">
                    <label for="email">Ingrese tu mail:
                        <input type="email">
                    </label>
                </div>
                <div class="input">
                    <label for="telefono">Ingrese un telefono de contacto <input type="text">
                    </label>
                </div>
                <div class="input">
                    <textarea class="textarea" name="textarea" rows="10"
                        cols="50">Por favor detalle su consulta</textarea>
                </div>
                <div class="input">
                    <input type="submit" value="Enviar consulta">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <img class="logo" src="../assets/img/logo.png" alt="Baking Dreams">
        <nav>
            <ul>
                <li><a class="linksfooter" href="index.html">Inicio</a></li>
                <li><a class="linksfooter" href="./pages/carrito.html">Carrito</a></li>
                <li><a class="linksfooter" href="./pages/contacto.html">Contacto</a></li>
                <li><a class="linksfooter" href="./pages/productos.html">Productos</a></li>
            </ul>
        </nav>

        <section>
            <div>
                <h3 class="contacto">CONECTATE CON NOSOTROS</h3>
            </div>
            <div class="iconos">
                <a href="httpps:/www.instagram.com" target="_blank">
                    <img src="../assets/img/icons8-instagram-48.png" alt="">
                </a>
                <a href="httpps:/www.whatsapp.com" target="_blank">
                    <img src="../assets/img/icons8-whatsapp-48.png" alt="">
                </a>
            </div>
        </section>
    </footer>
</body>

</html>
